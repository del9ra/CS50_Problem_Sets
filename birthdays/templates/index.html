<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Create a form for users to submit a name, a month, and a day -->
                <!-- action=/ means WHEN you CLICK button, form data will be sent to this url '/' -->
                <form action="/" method="post">
                    <!-- prompt for name month and day -->
                    <!-- you store and use this name='' in flask request.form.get -->
                    <input name="name" placeholder="Name" type="text">
                    <input name="month" placeholder="Month" type="number">
                    <input name="day" placeholder="Day" type="number">
                    <button type="submit">Add Birthday</button>
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <!-- data passed to two columns(name, birthday). each entry is stored as a dictionary in db, access them like in python -->
                            <td>{{ birthday["name"]}}</td>
                            <td>{{ birthday["month"] }}/{{birthday["day"]}}</td>
                            </tr>
                                {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
