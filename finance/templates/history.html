{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Price</th>
            <th scope="col">Shares</th>
            <th scope="col">Type</th>
            <th scope="col">Time</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.price | usd }}</td>
                <td>{{ stock.total_shares }}</td>
                <td>{{ stock.type }}</td>
                <td>{{ stock.time }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
